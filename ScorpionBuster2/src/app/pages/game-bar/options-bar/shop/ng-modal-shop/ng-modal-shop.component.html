<div class="modal-content">
    <div class="header">
        <h4 class="title">Amazon.com</h4>
    </div>
    <div class="shop">
        <div class="container-items" *ngIf="!!(itemShop)">
            <div class="items" *ngFor="let item of itemShop; let index = index">
                <div class="btn-items" (click)="displayDescription(item.description, index)">
                    <p>{{item.name}}</p>
                    <img [src]="'../../../../../assets/'+item.image">
                </div>
            </div>
        </div>
        <div class="description">
            <h2>Description</h2>
            <div class="description-txt">
                <p>{{description}}</p>
                <p *ngIf="price !=0"><strong>Prix : {{price}}</strong></p>
            </div>

        </div>
        <div class="merchant">
            <img class="img-vendor" src="../../../../../assets/jeff_bezos.png">
            <div>Vous poss√©dez : {{hero.credit}} pa$$ion</div>
            <div class="button_merchant">
                <button type="button" (click)="onBuy()">Acheter</button>
                <button type="button" (click)="activeModal.close('Close click')">Retour</button>
            </div>
        </div>
    </div>
</div>
<div id="txt"></div>
