<section class="game-bar">
    <div class="img-hero">
        <app-hero></app-hero>
    </div>
    <div class="choice">
        <app-choices></app-choices>
    </div>
    <div class="options">
        <app-options-bar></app-options-bar>
    </div>
    <div class="statistics">
        <app-statistics-bar></app-statistics-bar>
    </div>
    <audio autoplay>
        <source *ngIf="hero === '2'" src="../../../assets/audio/original-ghostbusters-theme-song.mp3">
        <source *ngIf="hero === '3'" src="../../../assets/audio/the-power-of-love.mp3" >
    </audio>

</section>
